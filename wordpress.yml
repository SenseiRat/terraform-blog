---
- hosts: dev
  become: true
  remote_user: ec2-user
  tasks:
    - name: Install Apache
      yum:
        name: "{{ item }}"
        state: present
      with_items:
      - httpd
      - php
      - php-mysql
    - name: Extract Wordpress
      unarchive:
        src: http://wordpress.org/wordpress-latest.tar.gz
        dest: /var/www/html
        owner: apache
        group: apache
        mode: '0755'
        extra_opts:
        - --strip-components=1
    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: true
